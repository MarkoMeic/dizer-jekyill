################## About ###########################
about:
  enable : true
  subtitle : "O meni"
  title : "Profesor matematike i <br>fizike"
  video_thumb : "/assets/images/about/about.jpg"
  video_url : ""
  content : "Magistra edukacije matematike i fizike s višegodišnjim iskustvom u radu s učenicima različitih uzrasta. Stručna i posvećena pružanju individualne pomoći učenicima kako bi postigli bolje rezultate u školi. Fokus na razumijevanje gradiva, pripremu za testove i ispravke ocjena, uz prilagođene metode podučavanja koje odgovaraju potrebama svakog učenika."
  
  button:
    enable : true
    label : "Cjenik"
    link : "#section-pricing"


